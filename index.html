<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OpenStreetMap</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <!-- CSS -->
        <style>
            body{
                margin:0
            }
            #maCarte{
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="maCarte"></div>

        <!-- Fichiers Javascript -->
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
        <script>
            // On initialise la carte
            var carte = L.map('maCarte').setView([48.852969, 2.349903], 11);
            

            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {

                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(carte);

            let xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = () => {

                if(xmlhttp.readyState == 4){

                    if(xmlhttp.status == 200){
                        let donnees = JSON.parse(xmlhttp.responseText)
                        

                        Object.entries(donnees.hydran).forEach(hydrans => {
                            if (hydrans[1].nom=="disponible") {

                                var customIconDispo = L.icon({
                                iconUrl: 'dispo.png',
                                iconSize:     [64, 64], // taille de l'icone
                                iconAnchor:   [32, 64], // point de l'icone qui correspondra à la position du marker
                                popupAnchor:  [-3, -76] // point depuis lequel la popup doit s'ouvrir relativement à l'iconAnchor
                                });

                                let marker = L.marker([hydrans[1].lat, hydrans[1].lon], {icon: customIconDispo}).addTo(carte)
                                marker.bindPopup(hydrans[1].nom)
                            
                            }else if (hydrans[1].nom=="non disponible"){
                                
                                var customIconNonDispo = L.icon({
                                iconUrl: 'nondispo.png',
                                iconSize:     [64, 64], // taille de l'icone
                                iconAnchor:   [32, 64], // point de l'icone qui correspondra à la position du marker
                                popupAnchor:  [-3, -76] // point depuis lequel la popup doit s'ouvrir relativement à l'iconAnchor
                                });

                                let marker = L.marker([hydrans[1].lat, hydrans[1].lon], {icon: customIconNonDispo}).addTo(carte)
                                marker.bindPopup(hydrans[1].nom)
                            }

                            
                        })
                    }else{
                        console.log(xmlhttp.statusText);
                    }
                }
            }

            xmlhttp.open("GET", "liste.php");

            xmlhttp.send(null);
        </script>
    </body>
</html>
